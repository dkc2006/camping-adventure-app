<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Adventure App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Camping Adventure App</h1>
      <button id="login-button" class="btn">Login</button>
      <button id="signup-button" class="btn">Sign Up</button>
      <button id="logout-button" class="btn" style="display: none">
        Logout
      </button>
      <input type="text" id="search-bar" placeholder="Search campsites..." />
    </header>
    <main>
      <section id="campsites"></section>
    </main>
    <footer>
      <span>
        Created By
        <a href="https://www.linkedin.com/in/deepanshukhandelwal2006"
          >Deepanshu Khandelwal</a
        >
        | &copy; 2024 All rights reserved.
      </span>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Login</h1>
        <form id="login-form" class="form-horizontal">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-modal">Login</button>
        </form>
      </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Sign Up</h1>
        <form id="signup-form" class="form-horizontal">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input
              type="text"
              id="signup-username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              placeholder="Choose a password"
              required
            />
          </div>
          <button type="submit" class="btn btn-modal">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
